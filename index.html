</head>

<body>
    <header class="main-header bg-dark text-dark shadow-lg">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-light">
                <a 
                class="navbar-brand text-light" 
                href="#"><h2>Sabby Art Institute</h2></a> 
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto ">
                      <li class="nav-item active">
                        <a class="nav-link text-light" href="#">Home <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-light" href="about.html">About</a>
                      </li>
                    </ul>
                  </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1 class="display-4 border-bottom p-3"><span class="text-dark">Student Management</span> <br/> Mini Application</h1>
        <div style="display: flex; flex-direction: row; justify-content: center;">
            <div style="flex-grow: 1;">
                <h3> Add Student </h3>
    
                <button type="button" class="btn btn-dark shadow-sm" id="add_student_button" 
                data-toggle="collapse" data-target="#student_form_collapsable" aria-expanded="false" 
                aria-controls="student_form_collapsable" onclick="show_add_student_form_button()"> Show Form Add New Student </button>

                <div class="collapse multi-collapse pt-4 mr-4" id="student_form_collapsable">
                    <form>
                        <div class="form-group">
                            <label for="form_stud_id">Student ID (NIM)</label>
                            <input type="text" class="form-control" id="form_stud_id"
                             aria-describedby="form_stud_id_help" placeholder="105021810001">
                        </div>

                        <div class="form-group">
                            <label for="form_stud_name">Full Name</label>
                            <input type="text" class="form-control" id="form_stud_name"
                             aria-describedby="form_stud_name_help" placeholder="Sabrina Lingga">
                        </div>

                        <div class="form-group">
                            <label>Gender:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genderRadio" id="genderRadio1" value="Male" checked>
                                <label class="form-check-label" for="genderRadio1">
                                  Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genderRadio" id="genderRadio2" value="Female">
                                <label class="form-check-label" for="genderRadio2">
                                    Female
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <p> Faculty </p>
                            <select class="form-control" id="form_stud_faculty"
                             onchange="form_stud_faculty_onchange()">
                                <option>SELECT FACULTY</option>
                                <option>Art</option>
                                <option>Performing Art</option>
                                <option>Record Media</option>
                                <option>Postgraduate</option>                                
                            </select>
                            
                            <p> <br/>Program of Study </p>
                            <select class="form-control" id="form_stud_programOfStudy">
                                <option>SELECT PROGRAM OF STUDY</option>
                            </select>
                            <br/>
                        </div>

                        <button type="button" 
                        class="btn btn-dark shadow-sm w-100" 
                        id="form_add_student_button"
                        onclick="add_student()"> Add Student </button>
                    </form>
                </div>
            </div>
            <div style="width: em; flex-shrink: 0;">
                <h3> Filter Student By </h3>
                
                <p> Faculty </p>
                <select class="form-control" id="selectByFaculty">
                    <option> SELECT FACULTY</option>
                    <option>Art</option>
                    <option>Performing Art</option>
                    <option>Record Media</option>
                    <option>Postgraduate</option>
                </select>
                <br/>
                <button type="button" class="btn btn-dark shadow-sm w-100" id="show_student_button" onclick="search_byFaculty()"> Show Student </button>
                
                
                <p> <br/>Program of Study </p>
                <select class="form-control" id="selectByProgramOfStudy">
                    <option>SELECT PROGRAM OF STUDY</option>
                    <option>Pure Arts</option>
                    <option>Batik and Fashion</option>
                    <option>Interior Design</option>
                    <option>Visual Communication Design</option>
                    <option>Product Design</option>
                    <option>Art Governance</option>
                    <option>Dance</option>
                    <option>Karawitan</option>
                    <option>Music</option>
                    <option>Music Education</option>
                    <option>Theater</option>
                    <option>Ethnomusicology</option>
                    <option>Pupperty</option>
                    <option>Performing Arts Education</option>
                    <option>Film and Television</option>
                    <option>Photography</option>
                    <option>Animations</option>
                    <option>Master of Art Creation & Study</option>
                    <option>Doctor of Music Creation & Studies</option>
                    <option>Masters in Art Governance</option> 
                </select>
                <br/>
                <button type="button" class="btn btn-dark shadow-sm w-100" id="show_student_button" onclick="search_byProgramOfStudy()"> Show Student </button>
            </div>
        </div>
    </div>
    <div class="container border-top mt-3">
        <div style="display: flex; justify-content: center; flex-direction: column; text-align: center;">
            <h1 class="display-4 mt-4">Our Student</h1>
            <input class="form-control" id="form_search_student" type="text" placeholder="Search By Name" oninput="search_student()">
            <table class="table mt-3" id="student_table_data">
                <thead>
                  <tr>
                    <th scope="col">Student ID (NIM)</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Faculty</th>
                    <th scope="col">Program of Study</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="student_table_data_body">
                </tbody>
              </table>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small bg-dark text-dark" >

    <script src="main.js"></script>

</body>
